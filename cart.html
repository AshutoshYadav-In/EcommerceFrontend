<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/97845a25e2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400&display=swap"
    rel="stylesheet">
  
  <link rel="stylesheet" href="index.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css" class="css">
    <script defer src="./js/index.js">
    </script>
</head>
<body>
     <!-- fetching header -->
  <div id="header">
  </div>
<div class="cart">
    <div class="cartitems">
        <p class="cartadp">Items in Cart</p>
        <div class="cartcon">
            <div class="imageconn">
                <img src="images/men/hoodies/yellow-black-hood.jpg" alt="">
            </div>
            <div class="itemdetails">
                <div class="itempriceandname">
                    <p>Men's Yellow Hoodie</p>
                    <p>15$</p>
                </div>
                <div class="itemdelete">
                    <div class="buttonscart"> 
                        <button>-</button>
                        <input type="number">
                        <button>+</button>
                    </div>
                    <div><i class="fa-solid fa-trash"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="cartsummary">
        <p class="cartadp">Cart Summary</p>
        <div class="cartsummarycon">
            <div>
                <p>Cost</p>
                <p>15$</p>
            </div>
            <div>
                <p>Shipping</p>
                <p>5$</p>
            </div>
            <div class="br"></div>
            <div> <button>Checkout</button></div>
        </div>
    </div>
</div>
    <!-- ..fetching footer.. -->
    <div id="footer">
    </div>
</body>
</html>
