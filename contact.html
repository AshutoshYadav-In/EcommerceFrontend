<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/97845a25e2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400&display=swap"
    rel="stylesheet">
  
  <link rel="stylesheet" href="index.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css" class="css">
    <script defer src="./js/index.js">
    </script>
    <script defer src="./js/contact.js"></script>
</head>
<body>
  <!-- fetching header -->
  <div id="header">

  </div>

    <div class="container mt-6 adjust">
        <div class="mt-5 mb-5">
          <center>
            <h1 style="color: rgba(42, 42, 42, 0.932)">Contact Us</h1>
          </center>
        </div>
        <div class="row input-group mb-3" style="display: flex; align-items: center;">
          <div class="col-lg mb-3">
            <img
              class="img-fluid"
              style="border-radius: 1rem"
              src="./images/contactus.jpg"
              alt="shopping"
              srcset=""
              width="100%"
            />
          </div>
          <div class="col-lg mb-3">
            <form>
              <!-- Name input -->
              <div class="mb-3">
                <label for="name_input" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name_input"
                  aria-describedby="emailHelp"
                  placeholder="Enter your name"
                />
              </div>
              <!-- Email input -->
              <div class="mb-3">
                <label for="emial_input" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email_input"
                  placeholder="Enter your email"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- Message input -->
              <div class="mb-3">
                <label for="messsag_input" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="messsag_input"
                  placeholder="Type your message here..."
                ></textarea>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Subscribe to newsletter</label
                >
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submit_contact">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
        <!-- fetching footer -->
  <div id="footer">

  </div>
</body>
</html>
